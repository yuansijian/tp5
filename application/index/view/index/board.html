<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css">
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/jquery.min.js"></script>
</head>
<body>
<div class="container">
    <ol class="breadcrumb my-4">
        <li class="breadcrumb-item active"><a href="/">Boards</a></li>
        <li class="breadcrumb-item">{$name.board}</li>
    </ol>
    <div class="mb-4">
        <a href="/newTopic/{$name.board}" class="btn btn-primary">New topic</a>
    </div>
    <table class="table table-striped mb-4">
        <thead class="thead-light">
        <tr>
            <th>Topic</th>
            <th>Start</th>
            <th>Replies</th>
            <th>Views</th>
            <th>Last Update</th>
        </tr>
        </thead>
        {volist name='data', id='value'}
        <tbody>
        <td>
            <a href="/content/{$value.topic}">{$value.topic}</a>
        </td>
        <td>{$value.start}</td>
        <td>{$value.replies}</td>
        <td>{$value.view}</td>
        <td>{$value.last_update}</td>
        </tbody>
        {/volist}
    </table>
</div>
</body>
</html>
